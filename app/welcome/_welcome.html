<article ng-repeat="item in welcome.toolkitItems">
	<header>
		<h1 class="md-display-1">
			<a href="#/h5tk/{{ item.title | hyphenate | lowercase }}">
				{{ item.title }}
			</a>
		</h1>

		<md-list class="tags" layout="row" layout-align="start center">

			<md-list-item class="md-body-1" ng-repeat="tag in item.tags">
				<ng-md-icon icon="label" size="24" ng-if="$first"></ng-md-icon>
				<span ng-if="!$first">{{ tag }}</span>
			</md-list-item>
		</md-list> <!-- tags -->
	</header> <!-- title -->

	<section class="summary">
		<header>
			<h3 class="md-headline">
				Summary
			</h3>
		</header>

		<main>
			<p class="md-body-1" ng-bind-html="main.safeHtml(item.description)"></p>
		</main>
	</section> <!-- description -->

	<section class="demo">
		<header>
			<h3 class="md-headline">
				Demo
			</h3>
		</header>

		<main>
			<md-list>
				<md-list-item ng-repeat="demo in item.demo">
					<h4 class="md-subhead" 
							layout-sm="column" layout-align-sm="start start"
							layout="row" layout-align="space-between center">

						<span>{{ demo.title }}</span>

						<md-button class="md-primary md-hue-1 md-raised">
							{{ demo.link.title }}
						</md-button>
					</h4>

					<p class="md-body-1" ng-bind-html="main.safeHtml(demo.description)"></p>
				</md-list-item>
			</md-list>
		</main>
	</section> <!-- demo -->

	<section class="quick-start">
		<header>
			<h3 class="md-headline">
				Quick start
			</h3>
		</header>

		<main>
			<md-list>
				<md-list-item ng-repeat="quick in item['quick-start']" 
											layout="row" layout-align:"start start">
					<h1 class="md-display-1 numeral">
						{{ $index + 1 }}
					</h1>

					<div>
						<p class="md-body-1" ng-bind-html="main.safeHtml(quick.description)"></p>

						<p>
							<md-button href="{{ quick.link.url }}" 
												 target="_blank" 
												 class="md-primary"
												 md-no-ink>
								{{ quick.link.title }}
							</md-button>
						</p>
					</div>
				</md-list-item>
			</md-list>
		</main>
	</section> <!-- quick start -->

	<section class="pro-tips">
		<header>
			<h3 class="md-headline">
				Pro tips
			</h3>
		</header>

		<main>
			<md-list>
				<md-list-item ng-repeat="tip in item['pro-tips']">
					<div class="block" ng-class="{good: tip.type == 'good', bad: tip.type == 'bad'}">
						<h4 class="md-subhead">{{ tip.type }}</h4>
						<p class="md-body-1" ng-bind-html="main.safeHtml(tip.description)"></p>
					</div>
				</md-list-item>
			</md-list>
		</main>
	</section> <!-- pro tips -->

	<footer>
		<header>
			<h4 class="md-subhead">
				Helpful links
			</h4>
		</header>

		<main class="links md-body-1">
			<md-list ng-repeat="link in item.links">
				<md-list-item>
					<md-button href="{{ link.url }}" target="_blank" md-no-ink>
						{{ link.title }}
					</md-button>
				</md-list-item>
			</md-list> <!-- links -->
		</main>
	</footer>
</article>
