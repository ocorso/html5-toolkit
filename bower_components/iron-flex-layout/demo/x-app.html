<link rel="import" href="../iron-flex-layout.html">

<dom-module id="x-app">

  <style>

    :host {
      mixin(--layout-horizontal);
    }

    [nav] {
      width: 300px;
      mixin(--layout-vertical);
      background-color: #ddd;
    }

    [item] {
      height: 60px;
      padding-left: 16px;
      mixin(--layout-horizontal --layout-center);
      border-bottom: 1px solid #bbb;
    }

    [main] {
      mixin(--layout-flex);
      mixin(--layout-vertical);
    }

    [header] {
      height: 60px;
      background-color: #ccc;
      padding: 0 16px;
      mixin(--layout-horizontal --layout-center);
    }

    [tool] {
      mixin(--layout-inline);
    }

    [flex] {
      mixin(--layout-flex);
    }

    [content] {
      mixin(--layout-flex);
      overflow: auto;
    }

    [card] {
      height: 300px;
      width: 300px;
      margin: 16px auto;
      background-color: #eee;
      mixin(--layout-vertical --layout-center-center);
    }

  </style>

  <template>

    <div nav>
      <div content>
        <div item>ITEM 1</div>
        <div item>ITEM 2</div>
        <div item>ITEM 3</div>
        <div item>ITEM 4</div>
        <div item>ITEM 5</div>
      </div>
    </div>

    <div main>
      <div header>
        <div tool>Foo</div>
        <div flex></div>
        <div tool>Bar</div>
      </div>
      <div content>
        <div card>CARD 1</div>
        <div card>CARD 2</div>
        <div card>CARD 3</div>
        <div card>CARD 4</div>
        <div card>CARD 5</div>
      </div>
    </div>

  </template>

  <script>

    Polymer({

      enableCustomStyleProperties: true

    });

  </script>

</dom-module>
