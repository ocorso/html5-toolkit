<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>HTML5 Toolkit</title>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
<script src="//code.angularjs.org/1.3.15/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>

<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Code+Pro:500'>
<link rel="stylesheet" href="css/style.css">
</head>
<body  ng-controller="MainCtrl as main">

<div class="container" layout="row" 
     layout-align="space-between start">

  <div class="left-side" ng-class="{lockNav:main.size == 'lg'}">
    <header class="top-bar">
      <div class="inner-content" layout="row" layout-align="space-between center">
        <h3 class="md-subhead" ng-bind-html="main.safeHtml(main.pageTitle)"></h3>

        <md-button ng-click="main.toggleRightNav()" 
                   aria-label="Toggle Right Nav">
          <ng-md-icon icon="menu" style="fill: #333" size="24"></ng-md-icon>
        </md-button>
      </div>
    </header>

    <md-content ng-view></md-content>
  </div>

  <div class="right-side">
    <md-sidenav class="md-sidenav-right" md-component-id="RightNavPanel">
      <header class="md-title" layout="row" layout-align="start center">
        <span ng-click="main.closeRightNav()">
          HTML5 Toolkit
        </span>
      </header>

      <md-list>
        <md-list-item>
          <a href="#/html5/welcome" 
             class="md-body-2"
             ng-click="main.closeRightNav()"
             ng-class="{active:main.activeNav('welcome')}">
            
            Welcome
          </a>
        </md-list-item>

        <md-list-item ng-repeat="item in main.toolkitItems">
          <a href="#/html5/toolkit/{{ item.title | lowercase | hyphenate }}" 
             class="md-body-2"
             ng-click="main.closeRightNav()"
             ng-class="{active:main.activeNav('{{ item.title | lowercase | hyphenate }}')}">

            {{ item.title }}
          </a>
        </md-list-item>
      </md-list>
    </md-sidenav>
  </div>
</div>

<script src="app/_app.js"></script>
<script src="app/welcome/WelcomeController.js"></script>
<script src="app/toolkit/ToolkitController.js"></script>

</body>
</html>
