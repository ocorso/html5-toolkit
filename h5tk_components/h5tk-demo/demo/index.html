<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>h5tk-demo Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../h5tk-demo.html">
  </head>
  <body>

    <p>An example of <code>&lt;h5tk-demo&gt;</code>:</p>

    <button>Say Something</button>

    <h5tk-demo author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/300/300"}' fancy>
      <h2>Hello h5tk-demo</h2>
    </h5tk-demo>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('h5tk-demo').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
