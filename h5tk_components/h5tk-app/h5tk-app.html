<link rel="import" href="../h5tk-elements.html">
<dom-module id="h5tk-app">
  <template>
    <firebase-element 
        location="https://html5-toolkit.firebaseio.com/"
        data="{{data}}"
        keys="{{keys}}"
				>
			</firebase-element>

        <h3>My Firebase Data</h3>

<template repeat="{{key in keys}}">
  <p>{{key}}: {{data[key]}}</p>
</template>
  </template>
</dom-module>

<script type="text/javascript">

  Polymer({
    is: 'h5tk-app',
    properties: {

        data:{ 
        	type: Object, 
        	observer: "dataChanged", 
        	notify:true
        },
        keys:{
        	type: Array
        },
    observers: {
      // dataChanged only called if data is pointed at a new object
      // changes to data's _properties or sub-properites are not observed_
      data: 'dataChanged',
      // dataNameChanged called if `data.name` changes
      'data.name': 'dataNameChanged'
    }
    },
    ready: function(){ 
        console.log("ready"); 
        this.innerHTML = "<h1>Hello 0.8</h1>";
    },
  dataChanged:function(data){ 
        console.log("dataChanged.");
    }
  });
</script>
