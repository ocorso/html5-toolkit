<link rel="import" href="../h5tk-elements.html">
<dom-module id="h5tk-item">
  <template>
    <h1>Title: <span>{{data.title}}</span></h1>
  </template>
</dom-module>

<script type="text/javascript">

  Polymer({
    is: 'h5tk-item',
    properties: {
      data:{ 
      	type: Object,
        observer: "dataChanged"
      },
      handleResponse:{
      	type:Object,
      	value:"handleResponse"
      }
    },
    ready: function(){ 
        console.log("h5tk-item ready"); 
        console.log(this.data);
    },
    handleResponse:function(data){ 
          console.log("h5tk-item handleResponse.");
 
      },
	  dataChanged:function(data){ 
	        console.log("h5tk-item dataChanged.");
	         console.log(this.data);
	    }
  });
</script>
